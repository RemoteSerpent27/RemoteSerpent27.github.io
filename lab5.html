<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{
            background: linear-gradient(to right, #2E3192, #1BFFFF);
        }
        h1{
            text-align: center;
        }
        form{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .passwordMessage{
          text-align: center;
        }
        .output{
          text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Page For Comic Books</h1>
    <form  id="userForm">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label" >First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleLastName" class="form-label" >Last Name</label>
            <input type="text" class="form-control" id="exampleLastName" aria-describedby="emailHelp" required>     
          </div>
          <div class="mb-3">
            <label for="exampleDateOfBirth" class="form-label" >Date Of Birth</label>
            <input type="date" class="form-control" id="exampleDateOfBirth" aria-describedby="emailHelp" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password"  class="form-control" id="exampleInputPassword1" required>
          <p id="passwordError" style="color: red; display:none;">Password must contain ! or ?</p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1"  >Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="passwordMessage" class="passwordMessage" style="color: red;"></div>
      <div id="output" class="output"></div>
      <script>
       
          const fName = document.getElementById("exampleInputFirstName");
        const lName = document.getElementById("exampleLastName");
        const doB = document.getElementById("exampleDateOfBirth");
        const email = document.getElementById("exampleInputEmail1");
        const password = document.getElementById("exampleInputPassword1");
        const form = document.getElementById("userForm");
        const display = document.getElementById("output");
        const passwordMessage = document.getElementById("passwordMessage");

       
          event.preventDefault();
           const firstName =  fName.value;
           const lastName =  lName.value;
           const date =  doB.value;
           const emai = email.value;
           const pw = password.value;

        const special = /[!?]/;
        if(!special.test(pw)){
          passwordMessage.textContent = "Password must have ! or ?";
          display.innerHTML = "";
          return;
        }

        passwordMessage.textContent = "";

        const userData = {
            firstname: firstName,
            lastname: lastName,
            dateofbirth: date,
            email: emai,
            password: pw,
        };
        display.innerHTML = `
        <p>FirstName: ${userData.firstname}</p>
        <p>LastName: ${userData.lastname}</p>
        <p>Date Of Birth: ${userData.dateofbirth}</p>
        <p>Email: ${userData.email}</p>
        <p>Password ${userData.password}</p>
        `;
      
        
      </script>
</body>
</html>
