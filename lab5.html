<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{
            background: linear-gradient(to right, #2E3192, #1BFFFF);
        }
        h1{
            text-align: center;
        }
        form{
            width: 80%;
            margin: 0 auto;
            text-align: center;;
        }
    </style>
</head>
<body>
    <h1>Registration Page For Comic Books</h1>
    <form onsubmit="return validate(event)">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label" >First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleLastName" class="form-label" >Last Name</label>
            <input type="text" class="form-control" id="exampleLastName" aria-describedby="emailHelp" required>     
          </div>
          <div class="mb-3">
            <label for="exampleDateOfBirth" class="form-label" >Date Of Birth</label>
            <input type="date" class="form-control" id="exampleDateOfBirth" aria-describedby="emailHelp" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password"  class="form-control" id="exampleInputPassword1" required>
          
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1"  >Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>
       
        const fName = document.getElementById("exampleInputFirstName");
        const lName = document.getElementById("exampleLastName");
        const doB = document.getElementById("exampleDateOfBirth");
        const email = document.getElementById("exampleInputEmail1");
        const password = document.getElementById("exampleInputPassword1");
        
        let first = true
       
        const userData = {
            firstname: fName,
            lastname: lName,
            dateofbirth: doB,
            email: email,
            password: password
        };

        function validate(event){
           if(first){
            event.preventDefault();
            alert("Password must have a ! or ?");
            first = false;
           } else{
            if(!password.includes("?") && !password.includes("!")){
                event.preventDefault();
                alert("Password must have a ! or ?");
            }else{
               return true;
            }
           }
        }
        function asterisks(password){
            return '*'.repeat(password.length);
        }
        
        
      </script>
</body>
</html>
