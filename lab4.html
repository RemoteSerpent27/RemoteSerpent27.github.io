<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        var time = new Date();
        var timeNow = time.getHours();
        window.alert("Welcome to our store");
        var userName = window.prompt("Please enter your name");
        if(userName === null || userName === ""){
            window.prompt("You didnt enter your name, please enter it");
        }

        var product = window.prompt("What product do you want to buy?");
        if(product === null && product === ""){
            window.prompt("You didn't enter a product, please enter it");
        }

        var quantity = window.prompt("How much of this product do you want");
            if(quantity > 99 && quantity < 0){
                window.prompt("You have entered a quantity thats too high or too low, please enter a valid quantity between 1-99");
            }
        if(timeNow >= 5 && timeNow < 12){
            timeNow = "Morning ";
        }else if(timeNow >= 13 && timeNow < 18){
            timeNow = "Afternoon ";
        }else if(timeNow >= 19 && timeNow < 24){
            timeNow = "Evening ";
        }else{
            timeNow = "Night ";
        }

        document.write("<h1> Good " + timeNow + userName + ", thank you for ordering </h1>");
    </script>
</body>
