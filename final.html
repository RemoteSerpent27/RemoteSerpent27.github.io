<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Star, Wars!</title>
  </head>
  <body class="container" style="background-image: url(https://cdn.wallpapersafari.com/57/77/2hT4G0.jpg);">
    <div class="search-form">
        <form class="d-flex justify-content-end" onsubmit="handleSearchSubmit(event)">
            <input type="search" class="form-control btn btn-outline-light search-input" placeholder="Search for a character or film">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <div class="selectGender">
            <select class="genderFilter" onchange="handleGenderChange()">
                <option value="default" disabled="disabled" selected="true">Filter by Gender</option>
                <option value="female" id="femaleFilter">Female</option>
                <option value="male" id="MaleFilter">Male</option>
                <option value="unknown" id="unknownFilter">Unknown</option>
            </select>
            <button id="resetBtn" class="btn btn-outline-light" onclick="handleReset()">Reset</button>
        </div>
    </div>
    
    <header class="text-center">
        <img src="https://fontmeme.com/permalink/251113/7805ac08bb4fb29e718fbf8016cd6e7b.png" alt="star-wars-font">
    </header>

    <div id="buttons" class="text-center">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
            <label  class="btn btn-lg btn-outline-light" onclick="handleCategoryChange('films')">
                <input type="radio" name="options" id="films" autocomplete="off">Films
            </label>
            <label  class="btn btn-lg btn-outline-light" onclick="handleCategoryChange('people')">
                <input type="radio" name="options" id="people" autocomplete="off">People
            </label>
        </div>
    </div>

    <div id="results" class="card-columns" onclick="handleCardClick(event)"></div>
    <footer id="footer" onclick="handleFooterClick(event)"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
