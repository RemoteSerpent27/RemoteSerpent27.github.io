<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Star, Wars!</title>
  </head>
  <body class="container" style="background-image: url(https://cdn.wallpapersafari.com/57/77/2hT4G0.jpg);">
    <div class="search-form">
        <form class="d-flex justify-content-end" onsubmit="handleSearchSubmit(event)">
            <input type="search" class="form-control btn btn-outline-light search-input" placeholder="Search for a character or film">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <div class="selectGender">
            <select class="genderFilter" onchange="handleGenderChange()">
                <option value="default" disabled="disabled" selected="true">Filter by Gender</option>
                <option value="female" id="femaleFilter">Female</option>
                <option value="male" id="MaleFilter">Male</option>
                <option value="unknown" id="unknownFilter">Unknown</option>
            </select>
            <button id="resetBtn" class="btn btn-outline-light" onclick="handleReset()">Reset</button>
        </div>
    </div>
    
    <header class="text-center">
        <img src="https://fontmeme.com/permalink/251113/7805ac08bb4fb29e718fbf8016cd6e7b.png" alt="star-wars-font">
    </header>

    <div id="buttons" class="text-center">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
            <label  class="btn btn-lg btn-outline-light" onclick="handleCategoryChange('films')">
                <input type="radio" name="options" id="films" autocomplete="off">Films
            </label>
            <label  class="btn btn-lg btn-outline-light" onclick="handleCategoryChange('people')">
                <input type="radio" name="options" id="people" autocomplete="off">People
            </label>
        </div>
    </div>

    <div id="results" class="card-columns" onclick="handleCardClick(event)"></div>
    <footer id="footer" onclick="handleFooterClick(event)"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
<script>
    //manipulating data from html
    const results = document.querySelector("#results");
    const footer = document.querySelector("#footer");
    const searchInput = document.querySelector(".search-input");
    const genderSelect = document.querySelector(".genderFilter");
    //elements for gender filter and data from api
    let counter = 0, femaleCount = 0, maleCount = 0, unknownCount = 0;
    let lastData = null;//stores most receent data
    let lastType = null;//stores most recent type (films/people)
    //gets data from stars wars api
    async function asyncFetch(input) {
        // Constructs the API URL: uses full input URL if provided, otherwise appends input to the base SWAPI endpoint.
        const url = input.startsWith("https") ? input : `https://swapi.dev/api/${input}`;
        try {
            const res = await fetch(url);
            if(!res.ok) throw new Error(`HTTP ERROR! ${res.status}, ${res.statusText}`);
            const data = await res.json();
            const type = getCFromAPI(url);
            lastData = data;
            lastType = type;
            displayResults(data, type);
        } catch (error) {
            console.error("Fetch failed for", url, error);
        }
    }
    //determines category for api url
    function getCFromApi(url){
        const segements = new URL(url).pathname.split("/").filter(Boolean); //splits url into segemnts, removes empty strings
        const lastSegment = segements.pop() || "";//holds category or the number in array
        return isNaN(lastSegment) ? lastSegment : segements.pop();//returns the category or fetches it again
    }
    //makes data cards
    function createCard(title, firstInfo, secondInfo){
        return `
        <div class = card p-3 m-3" style="opacity:.8">
            <h4 class="card-title text-center">${title}</h4>
            <div class="card-content short">
                ${firstInfo}
                </div>
            <button class="btn btn-outline-light show-more">Show More</button>
            <div class="card-content full d-none">
                ${secondInfo}
                <button class="btn btn-outline-light go-back"Go Back</button>
            </div>
        </div>;
        `
    }
    //displays api results
    function displayResults(data, type){
        if(!data || !type) return;
        //reset counters
        counter = 0; femaleCount = 0; maleCount = 0; unknownCount = 0;
        let output = "";
        if(type === "films"){
            data.results.forEach(f => {
                output += createCard(
                    f.title,
                    `
                    <span style="text-decoration:underline">Producer:</span>${f.producer}<br>
                    <span style="text-decoration:underline">Director:</span>${f.director}<br>
                    <span style="text-decoration:underline">Release Date:</span>${f.release_date}<br>
                    `, 
                    `
                    <span style="text-decoration:underline">Opening Crawl:</span>${f.opening_crawl}<br>
                    `
                );
            });
        }
        if(type === "people"){
            //counts over full page of people
            data.results.forEach(p => {
                counter++;
                const g = (p.gender || "").toLowerCase();//to fit the api's gender call
                if(g === "female") femaleCount++;
                else if(g === "male") maleCount++;
                else unknownCount++;
            });
            //apply gender filter if selected, show results
            const selected = genderSelect ? genderSelect.value : "default";
            const resultsToShow = (selected && selected !== "default") 
            ? data.results.filter(p => {
                const gender = (p.gender || "").toLowerCase();//ensure gender is a lowercase string to fit the api call
                return gender === selected.toLowerCase() || (selected === "unknown" && (gender === "n/a" || gender === "none" || gender ==="hermaphrodite"));
            }) : data.results;
            resultsToShow.forEach(p => {
                output += createCard(
                    p.name,
                    `
                    <span style="text-decoration:underline">Birth Year:</span<${p.birth_year}<br>
                    <span style="text-decoration:underline">Gender:</span<${p.gender}<br>
                    <span style="text-decoration:underline">Skin Color:</span<${p.skin_color}<br>
                    `,
                    `
                    <span style="text-decoration:underline">Mass:</span<${p.mass}kg<br>
                    <span style="text-decoration:underline">Hair Color:</span<${p.hair_color}<br>
                    <span style="text-decoration:underline">Height:</span<${p.height}cm<br>
                    <span style="text-decoration:underline">Eye Color:</span<${p.eye_color}<br>
                    `
                );
            });
        }
        results.innerHTML = output;
        updatePagination(data, type);
        //shows gender and total count for people
        if(type === "people"){
            const countsHTML = `<div class="mt-2 text-center text-light">
                Total on page: ${counter} - Female: ${femaleCount} - Male: ${maleCount} - Other: ${unknownCount}
                </div>`;
                footer.insertAdjacentHTML("beforeend", countsHTML);
        }
    }
    //updates page data
    function updatePagination(data, type){
        footer.innerHTL = `
        ${data.previous ? `<a href="#" data-url="${data.previous}" class="btn btn-outline-light p-2 mr-3><< Previous</a>` : ""}
        ${data.next ? `<a href="#" data-url="${data.next}" class="btn btn-outline-light p-2 mr-3>Next >></a>` : ""}
        `;
    }
    //handles category/data when toggled
    function handleCategoryChange(category){
        searchInput.value = "";
        if(genderSelect) genderSelect.value = "default";
        asyncFetch(category);
    }
    //handles data when you click next or previous btn
    function handleFooterClick(e){
        e.preventDefault();
        const url = e.target.dataset.url;
        if(url) asyncFetch(url);
    }
    //handles search submit
    function handleSearchSubmit(e){
        e.preventDefault();
        const query = searchInput.value.trim();
        if(!query)return;
        const active = document.querySelector(".btn-group-toggle .active input");
        const type = active ? active.id : "people";
    }
</script>
