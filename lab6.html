<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button id="apiButton" onclick="return buttonClick()">Click</button>
    <div class="facts">
        
    </div>
</body>
<script>
    async function buttonClick(){
        const button = document.getElementById("apiButton");
        const apiUrl = "https://brianobruno.github.io/cats.json";
        try {
        const response = await fetch(apiUrl, {
            method: "GET"
        });
      
       const facts = await response.json();

       facts.sort((a,b) => a.factid - b.factid);
       console.log("facts sorted", facts);
    }catch(error){
            console.log("Couldn't get data", error);
        }
    }
    
</script>
